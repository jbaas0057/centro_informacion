<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizaci√≥n de Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('{{ url_for("static", filename="imagenes/autorizacion.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px);
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #A57F2C;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            background-color: #76232F;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #A57F2C;
        }

        .mensaje {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }

        .sistema-texto {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="form-box">
            <h2>Autorizaci√≥n de Usuarios</h2>
            <form id="formLogin">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="contrasena" placeholder="Contrase√±a" required>
                <button type="submit">Ingresar</button>
            </form>
            <div id="mensaje" class="mensaje"></div>
            <div class="sistema-texto">Sistema Integral de Control de Accesos</div>
        </div>
    </div>

    <footer>
        ¬© 2025 Centro de Informaci√≥n ‚Äî SICA
    </footer>

    <script>
        document.getElementById("formLogin").addEventListener("submit", async (e) => {
            e.preventDefault();
            const usuario = document.getElementById("usuario").value.trim();
            const contrasena = document.getElementById("contrasena").value.trim();
            const mensaje = document.getElementById("mensaje");

            mensaje.textContent = "Verificando credenciales...";

            try {
                const response = await fetch("/verificar_usuario", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usuario, contrasena })
                });

                const data = await response.json();

                if (data.status === "ok") {
                    mensaje.textContent = "‚úÖ Acceso concedido, redirigiendo...";
                    setTimeout(() => {
                        if (data.rol === "admin") {
                            window.location.href = "/principal";
                        } else {
                            window.location.href = "/ingreso";
                        }
                    }, 1000);
                } else {
                    mensaje.textContent = "üö´ " + data.mensaje;
                }
            } catch (error) {
                mensaje.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
            }
        });
    </script>
</body>
</html>
